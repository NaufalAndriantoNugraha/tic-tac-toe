<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/tic-tac-toe-icon.png"
      type="image/x-icon"
    />

    <!-- Import font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="announcement">
        <div class="score-container">
          <div class="win" id="score-player-x">Player X: 0</div>
          <div class="tie" id="score-tie">Tie: 0</div>
          <div class="lost" id="score-player-o">Player O: 0</div>
        </div>
        <p class="players-turn" id="players-turn-announcement">
          Player X's turn
        </p>
      </div>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="buttons">
        <button type="button" class="button start" id="button-start">
          Start
        </button>
        <button type="button" class="button reset" id="button-reset">
          Reset
        </button>
      </div>
    </main>
    <footer>
      <p>
        Got to the
        <a href="#">GitHub repository</a>
        <img src="/icons8-github.svg" alt="#" aria-hidden="true" />
      </p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
