<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/tic-tac-toe-icon.png"
      type="image/x-icon"
    />

    <!-- Import font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="announcement">
        <div class="score-container">
          <div class="win">Player X: 0</div>
          <div class="draw">Tie: 0</div>
          <div class="lost">Player Y: 0</div>
        </div>
        <p class="players-turn">Player X's turn</p>
      </div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="buttons">
        <button type="button" class="button start">Start</button>
        <button type="button" class="button reset">Reset</button>
      </div>
    </main>
    <footer>
      <p>
        Got to the
        <a href="#">GitHub repository</a>
        <img src="/icons8-github.svg" alt="#" aria-hidden="true" />
      </p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
